app:
  name: "mm-bot"
  log_level: "INFO"
  tick_seconds: 1
  stats_log_every: 10  # log summary stats every N ticks

risk:
  max_total_notional: 100000
  daily_loss_limit: 5000
  max_inventory_notional: 50000

venues:
  extended:
    enabled: true
  nado:
    enabled: true

extended_ws:
  host: "wss://api.starknet.extended.exchange"
  market: "BTC-USD"
  depth: 1
  user_agent: "mm-bot/0.1"

extended:
  markets: ["BTC-USD", "ETH-USD", "SOL-USD"]
  selector:
    min_spread_bps: 0.3
    min_tpm: 5
    top_n: 1

sim:
  enabled: true
  quote_half_spread_bps: 0.2
  quote_size_usd: 333
  max_inventory_usd: 50000
  execution_tape_history: 1000  # number of fills to keep in memory
  print_fills: true  # enable/disable per-fill printing to console
  fill_monitor_window: true  # auto-open separate PowerShell window for fills